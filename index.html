<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="log.png" alt="Perfect Imperfectness Logo" style="width: 200px; height: auto; margin-bottom: 20px;">
        <h1>Perfect Imperfectness</h1>
        <h3>Embrace Your Glow: Perfectly Imperfect, Authentically You</h3>
        <input type="text" id="search" placeholder="Search for products...">
    </header>
    <main>
        <section id="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <button data-category="acne">Acne Care</button>
                <button data-category="pores">Pore Cleansing</button>
                <button data-category="hydration">Hydration</button>
                <button data-category="collagen">Collagen Boost</button>
                <button data-category="sensitive">Sensitive Skin</button>
            </div>
        </section>
        <section id="products">
            <h2>Products</h2>
            <div class="product-list"></div>
        </section>
    </main>
    <script src="assets/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
